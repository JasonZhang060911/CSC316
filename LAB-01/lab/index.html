<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
    />
</head>
<body>
<h1 id="main-title" class="text-center">
    Hello Bootstrap2
</h1>
<button id="change-btn" class="btn btn-primary">
    Change title
</button>
<select id="color-select" class="form-select w-50 mx-auto mt-3">
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="red">Red</option>
</select>
<div class="container">
    <div class="row">
        <div class="col-8" style="background: lightblue;">
            Left (8/12)
        </div>
        <div class="col-4" style="background: lightcoral;">
            Right (4/12)
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6" style="background: lightgreen;">
            Left
        </div>
        <div class="col-md-6" style="background: lightyellow;">
            Right
        </div>
    </div>
</div>

<script src="../js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
